<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Регистрация</title>

  <link rel="stylesheet" href="./style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

  <!-- Таймер (если не нужен — можно удалить блок целиком) -->
  <div id="timer">
    Осталось времени: <span id="time-display">15:00</span>
  </div>

  <h2>Анкета регистрации</h2>

  <form id="reg-form" novalidate>
    <!-- Базовые поля (пример). Если у тебя уже есть свои поля из анкеты — оставь их, этот блок можно расширять. -->
    <label for="full_name">ФИО</label>
    <input id="full_name" name="full_name" type="text" placeholder="Иванов Иван Иванович" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="name@email.com" required />
    <p id="email-error" class="error" style="display:none;"></p>

    <label for="phone">Телефон</label>
    <input id="phone" name="phone" type="tel" placeholder="+7..." required />

    <!-- ========== ВЫБОР НАПРАВЛЕНИЯ (IT / Non-IT) ========== -->
    <label for="track_type">Тип направления</label>
    <select id="track_type" name="track_type" required>
      <option value="">— Выберите —</option>
      <option value="it">IT</option>
      <option value="non_it">Не IT</option>
    </select>

    <label for="direction">Направление</label>
    <select id="direction" name="direction" required disabled>
      <option value="">— Выберите направление —</option>
    </select>

    <label for="track">Трек</label>
    <select id="track" name="track" required disabled>
      <option value="">— Выберите трек —</option>
    </select>

    <div id="track_description" class="hint" style="display:none;"></div>

    <!-- Политика (пример: если у тебя другой текст/логика — просто замени контент) -->
    <div class="file-info">
      <span class="policy-link" id="policy-link">Политика обработки данных</span>
    </div>
    <div class="policy-text" id="policy-text" style="display:none;">
      Нажимая «Отправить», вы соглашаетесь на обработку персональных данных.
    </div>

    <button type="submit">Отправить</button>

    <p id="result"></p>
    <p id="error" class="error"></p>
  </form>

  <script src="./script.js"></script>
</body>
</html>
